  <div class="container">
    <h2 class="text-center">Arcade Score</h2>
    <form [formGroup]="pontuacaoForm">
      <div>
        <label for="date">Data da Partida:</label>
        <input type="date" id="date" formControlName="date" required>
      </div>
      <div>
        <label for="points">Pontuação:</label>
        <input type="number" id="points" formControlName="points" required>
      </div>
      <div>
        <label for="player">Jogador:</label>
        <input type="text" id="player" formControlName="player" required>
      </div>
      <button type="button" (click)="salvarPontuacao()">Salvar</button>
    </form> 
  </div>
